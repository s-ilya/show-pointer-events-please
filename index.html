<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show pointer events please</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"></link> 
  </head>
  <body>
    <p>Click: <span id="click"></span></p>
    <p>Secondary click: <span id="click2"></span></p>
    <p>Context: <span id="context"></span></p>
    <p>Mousewheel: <span id="mousewheel"></span></p>
    <p>Wheel: <span id="wheel"></span></p>
    <p>Mousemove: <span id="mousemove"></span></p>
    <p>Scroll: <span id="scroll"></span></p>

    <p>Touch: <span id="touchstart"></span></p>
    <p>Touchmove: <span id="touchmove"></span></p>

    <button id="reset">Reset</button>
  </body>
</html>
